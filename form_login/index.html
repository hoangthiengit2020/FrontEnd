<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login_Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <div class="sign-in">
          <form>
            <i class="fa fa-user"></i>
            <h2>Sign In</h2>
            <input type="text" placeholder="Username" class="box" />
            <input type="password" placeholder="Pasword" class="box" />
            <input type="submit" value="Sign In" />
            <a href="#">Forgot password</a>
          </form>
        </div>
        <div class="sign-up">
          <form>
            <i class="fa fa-user"></i>
            <h2>Sign up</h2>
            <input type="text" placeholder="Username" class="box" />
            <input type="text" placeholder="Email" class="box" />
            <input type="password" placeholder="Pasword" class="box" />
            <input type="submit" value="Sign Up" />
            <a href="#">Forgot password</a>
          </form>
        </div>
      </div>
      <!-- <div class="image-container">
        <div class="images">
          <img src="/imgs/signup.png" width="250px" alt="" />
          <img src="/imgs/sigin.png" width="250px" alt="" />
        </div>
      </div> -->
    </div>

    <!-- Java script -->
    <script src="index.js"></script>
    <!-- End javascript -->
  </body>
</html>
